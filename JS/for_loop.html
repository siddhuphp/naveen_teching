<body>
<h2> For Loop </h2>
<h3> Print numbers from 100 - 1 in loop </h3>

<code>
for(starting_postion,condition,inc/dec)
{

}
</code>




<script>

for(i=0;i<=10;i++)
{	
	
	   document.write("<br>");
	   document.write(i);
	
}

for(j=100;j>=1;j--)
{	
		document.write("<br>");
	   document.write(j);
	
}



</script>


</body>
